name: DevReview
version: '1.0'
main: br.com.devplugins.DevReview
api-version: '1.21'
prefix: [ DReview ]
authors: [ DevPlugins ]
description: Staging and review system for administrative commands.
website: https://discord.gg/bdxGxCbqCj

commands:
  review:
    description: Opens the review menu for staged commands.
    usage: /review
    permission: devreview.admin
    permission-message: Â§cYou do not have permission to use this command.

permissions:
  devreview.admin:
    description: Allows access to the review menu and receiving staging notifications.
    default: op
  devreview.bypass:
    description: Allows bypassing the command staging system.
    default: false
