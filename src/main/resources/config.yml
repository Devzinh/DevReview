# DevReview Configuration

# List of commands that require review
# This list is the single source of truth. Code fallback is only used if this is empty.
critical-commands:
  - "/op"
  - "/deop"
  - "/stop"
  - "/reload"
  - "/restart"
  - "/ban"
  - "/kick"

ranking:
  enabled: true
  reset-period: "WEEKLY" # Options: WEEKLY, MONTHLY
